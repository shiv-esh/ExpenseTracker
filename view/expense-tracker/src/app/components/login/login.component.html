<div class="login-container">
  <div class="glass-card">
    <h2>Welcome Back</h2>
    <p>Sign in to track your daily expenses</p>
    
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="credentials.username" required placeholder="Enter your username">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required placeholder="Enter your password">
      </div>
      
      <p class="error-msg" *ngIf="errorMessage">{{ errorMessage }}</p>
      
      <button type="submit" [disabled]="!loginForm.form.valid">Sign In</button>
    </form>
    
    <div class="footer-links">
      <p>Don't have an account? <a routerLink="/register">Sign Up</a></p>
    </div>
  </div>
</div>
